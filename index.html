<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <!-- IMPORT GOOGLE ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

  <!-- END IMPORT GOOGLE ICONS -->

  <link rel="shortcut icon" type="image/svg" href="./assets/weather/atmosphere.svg">
    
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input
          class="city-input js-cityInput"
          placeholder="Search City"
          type="text"
          name=""
          id=""
        />
        <button class="search-btn js-btnSearch">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info js-weatherInfo" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt js-country">Jakarta</h4>
          </div>
          <h5 class="current-date-txt regular-txt js-currentDate">Sat, 19 Oct</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="./assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img js-weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt js-temp">29 °C</h1>
            <h3 class="condition-txt regular-txt js-condition">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <!-- Humidity -->
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt js-humidityValue">55%</h5>
            </div>
          </div>

          <!-- Wind -->
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">wind Speed</h5>
              <h5 class="wind-value-txt js-windValue">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container js-forecastContainer">
          <div class="forecast-item js-forecastItem">
            <h5 class="forecast-item-date regular-txt">20 Oct</h5>
            <img
              src="./assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item js-forecastItem">
            <h5 class="forecast-item-date regular-txt">20 Oct</h5>
            <img
              src="./assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item js-forecastItem">
            <h5 class="forecast-item-date regular-txt">20 Oct</h5>
            <img
              src="./assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
          <div class="forecast-item js-forecastItem">
            <h5 class="forecast-item-date regular-txt">20 Oct</h5>
            <img
              src="./assets/weather/thunderstorm.svg"
              alt=""
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message js-searchCity">
        <img src="./assets/message/search-city.png" alt="" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </section>

      <section class="not-found section-message js-notFound" style="display: none">
        <img src="./assets/message/not-found.png" alt="" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city</h4>
      </section>
    </main>
  </body>
</html>
